<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <fieldset>
            <legend><b>Calendario</b> (con demasiados inputs)</legend>
            <form action="">
                <label for="hora">
                    <span>Hora</span>
                    <input type="time" id="hora">
                </label>
            
                <label for="dia">
                    <span>Dia</span>
                    <input type="date" id="dia">
                </label>
            
                <label for="semana">
                    <span>Semana</span>
                    <input type="week" id="semna">
                </label>
            
                <label for="mes">
                    <span>Mes</span>
                    <input type="month" id="mes">
                </label>

                <input type="submit">
            </form>
        </fieldset>

        <fieldset>
            <legend><b>Calendario</b> (con el necesario)</legend>
            <form action="">
                <p>Otra forma de hacerlo</p>
                <label for="calendario">
                    <span>Calendario</span>
                    <input type="datetime-local" id="calendario">
                </label>
            </form>
        </fieldset>
        
    </main>
</body>
</html>
